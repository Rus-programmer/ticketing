apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ticketing-route
spec:
  parentRefs:
    - name: ticketing
  hostnames:
    - "ticketing.rus"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/auth
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /auth
      backendRefs:
        - name: auth-srv
          port: 3000
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/users
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /users
      backendRefs:
        - name: users-srv
          port: 3000
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/tickets
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /tickets
      backendRefs:
        - name: tickets-srv
          port: 3000
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: client-srv
          port: 3000