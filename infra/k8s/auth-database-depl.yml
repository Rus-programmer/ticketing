apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-database-depl
spec:
  serviceName: "postgres"
  selector:
    matchLabels:
      app: auth-database
  template:
    metadata:
      labels:
        app: auth-database
    spec:
      containers:
        - name: auth-database
          image: postgres:17.2-alpine3.19
          env:
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: auth
            - name: POSTGRES_USER
              value: postgres
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: auth-database-srv
spec:
  selector:
    app: auth-database
  ports:
    - port: 5432
      name: auth-database